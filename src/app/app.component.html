<div class="demo">
  <div class="demo-type">Simple UI</div>
  <form class="demo-editor">
    <div class="form-group">
      <fate-ui uiId="foo"></fate-ui>
      <fate-input uiId="foo" [(ngModel)]="aboutFate" name="simple"></fate-input>
    </div>
  </form>
</div>
<div class="demo">
  <div class="demo-type">Bootstrap4 UI</div>
  <form class="demo-editor">
    <div class="form-group">
      <fate-bootstrap [(ngModel)]="aboutFate" name="bootstrap"></fate-bootstrap>
    </div>
  </form>
</div>
<div class="demo material">
  <div class="demo-type">Material UI</div>
  <form class="demo-editor">
    <div class="form-group">
      <mat-form-field>
        <fate-material [(ngModel)]="aboutFate" placeholder="Rich Text Input" name="material"></fate-material>
      </mat-form-field>
    </div>
  </form>
</div>
