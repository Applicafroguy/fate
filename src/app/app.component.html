<div class="container">
<form>
  <div class="form-group">
    <label>Simple UI</label>
    <fate-ui uiId="foo"></fate-ui>
    <fate-input uiId="foo" [(ngModel)]="someHtml" name="simple"></fate-input>
  </div>
  <div class="form-group">
    <textarea type="text" [(ngModel)]="someHtml" name="simpleSrc"></textarea>
  </div>
  <div class="form-group">
    <label>Bootstrap 4 UI</label>
    <fate-bootstrap [(ngModel)]="sometext" [row]="3" name="bootstrap"></fate-bootstrap>
  </div>
  <div class="form-group">
    <textarea type="text" [(ngModel)]="sometext"  name="bootstrapSrc"></textarea>
  </div>
</form>
</div>
